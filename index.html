<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./styles/style.css">

    <link rel="icon" type="image/x-icon" href="./images/calculator.svg">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=REM&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Handjet:wght@400;600&display=swap');
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="display">
            <p id="display-input"></p>
        </div>
        <div id="buttons">
            <div class="numbers">
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button">0</button>
                <button type="button">.</button>
                <button type="button" id="equals">=</button>
                <button type="button" id="delete">Delete</button>
            </div>
            <div class="operators">
                <button type="button">/</button>
                <button type="button">*</button>
                <button type="button">-</button>
                <button type="button">+</button>
                <button type="button" id="clear">Clear</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Hakan YalnÄ±z <img src="./images/github-mark.svg" alt="GitHub logo" /><a
                href="https://github.com/hakanyalniz"> GitHub</a>
        </p>
    </div>

    <script type="text/javascript" src="./scripts/script.js">
    </script>
</body>

</html>
